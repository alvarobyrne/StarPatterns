<html>

<head>
    <meta charset="UTF-8">
    <style type="text/css">
        #interface{
            position: absolute;
            top:0px;
            left:430px;
        }
        select,input{
            display: block;
        }
        body{
            font-size: 11px;
        }
    </style>
    <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
    <script language="javascript" type="text/javascript" src="libraries/p5.dom.js"></script>
    <script language="javascript" type="text/javascript" src="sketch.js"></script>
    <script language="javascript" type="text/javascript" src="edge.js"></script>
    <script language="javascript" type="text/javascript" src="hankin.js"></script>
    <script language="javascript" type="text/javascript" src="polygon.js"></script>
    <script language="javascript" type="text/javascript" src="HexagonalTiling.js"></script>
    <script language="javascript" type="text/javascript" src="DodecaHexaSquareTiling.js"></script>
    <script language="javascript" type="text/javascript" src="HexaTriangleSquareTiling.js"></script>
    <script language="javascript" type="text/javascript" src="SquareOctagonTiling.js"></script>
    <script language="javascript" type="text/javascript" src="TriangleSquareTiling.js"></script>
    <script language="javascript" type="text/javascript" src="DodecaTriangleTiling.js"></script>
    <script language="javascript" type="text/javascript" src="HexaTriangleTiling.js"></script>
    <script language="javascript" type="text/javascript" src="HexaTriangleTiling2.js"></script>
    <script language="javascript" type="text/javascript" src="SquareTriangleTiling.js"></script>
    <script language="javascript" type="text/javascript" src="SquareTiling.js"></script>
</head>

<body>

    <div id="canvasContainer">

    </div>

    <div id="interface">
        delta: <input id="delta" type="range" min="0" max="25">
        angle: <input id="angle" type="range" min="0" max="90" value="60">
        ratio: <input id="ratio" type="range" min="0" max="1.0" value="0.5" step="0.01">
        <br />
        tiling: <select id="tiling">
            <option value="square">square</option>
            <option value="hexa_triangle2">hexa_triangle2</option>
            <option value="hexagonal">hexagonal</option>
            <option value="square_triangle">square_triangle</option>
            <option value="hexa_triangle">hexa_triangle</option>
            <option value="dodeca_triangle">dodeca_triangle</option>
            <option value="triangle_square">triangle_square</option>
            <option value="square_octagon">square_octagon</option>
            <option value="hexa_triangle_square">hexa_triangle_square</option>
            <option value="dodeca_hex_square">dodeca_hex_square</option>
        </select>
        <br />
        show grid: <input id="showGrid" type="checkbox" checked>
        is angle: <input id="is_angle" type="checkbox" checked>
    </div>
</body>
<script src="//localhost:35729/livereload.js"></script>
</html>
